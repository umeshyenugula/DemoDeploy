<main id="main-content" class="admin-main container">
    <section class="add-new-event-section">
        <h2>Add New Event</h2>
        <form class="add-event-form">

            <div class="form-group">
    <label for="eventTitle">Event Title</label>
    <input type="text" id="eventTitle" name="title" required>
</div>

<div class="form-group">
    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" name="date" required>
</div>

<div class="form-group">
    <label for="eventDescription">Event Description</label>
    <textarea id="eventDescription" name="description"></textarea>
</div>
<div class="form-group">
    <label for="participants">No. of Teams(if not put "0")</label>
    <input type="number" id="teams" name="teams" min="0">
</div>
<div class="form-group">
    <label for="participants">No. of Participants</label>
    <input type="number" id="participants" name="participants" min="0">
</div>

<div class="form-group">
    <label for="eventImage">Event Image</label>
    <input type="file" id="eventImage" name="image">
</div>


            <button type="submit" class="submit-btn">Add Event</button>
        </form>
    </section>
    <hr class="divider">
    <section class="events-list-section">
        <h2>Previously Added Events</h2>

        <div class="events-list" id="eventsContainer"></div>


            </div>
        </div>
    </section>

</main>
