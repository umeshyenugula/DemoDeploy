<main id="main-content" class="admin-main container">
    <!-- Faculty Update Section -->
    <section class="team-admin-section">
  <h2>Add / Update Team Member</h2>

  <form id="teamMemberForm" enctype="multipart/form-data">
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Role</label>
      <input type="text" name="role" required>
    </div>

    <div class="form-group">
      <label>Category</label>
      <select name="category" required>
        <option value="">Select</option>
        <option value="faculty">Faculty</option>
        <option value="core">Core</option>
      </select>
    </div>

    <div class="form-group">
      <label>Department (Faculty only)</label>
      <input type="text" name="department">
    </div>

    <div class="form-group">
      <label>LinkedIn</label>
      <input type="url" name="linkedin">
    </div>

    <div class="form-group">
      <label>Instagram</label>
      <input type="url" name="instagram">
    </div>

    <div class="form-group">
      <label>Photo</label>
      <input type="file" name="image" accept="image/*">
    </div>

  <button type="submit" class="submit-btn" id="saveTeamMemberBtn">
  Save Member
</button>

  </form>
</section>


    <hr class="divider">

    <!-- List of Faculty and Core Members -->
    <section class="members-list-section">
        <h2>Current Faculty & Core Members</h2>

        <div class="members-list">
        </div>
    </section>
   <!-- UPDATE TEAM MEMBER POPUP MODAL -->
<div id="updateModal" class="modal-overlay">

  <div class="modal-box">
    <span class="modal-close" onclick="closeUpdateModal()">Ã—</span>

    <h2>Update Team Member</h2>

    <form id="updateTeamForm">

      <input type="hidden" id="updateMemberId">

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="updateName" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="text" id="updateRole" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="updateCategory">
          <option value="faculty">Faculty</option>
          <option value="core">core</option>
        </select>
      </div>

      <div class="form-group">
        <label>Department</label>
        <input type="text" id="updateDepartment">
      </div>

      <div class="form-group">
        <label>LinkedIn</label>
        <input type="url" id="updateLinkedin">
      </div>

      <div class="form-group">
        <label>Instagram</label>
        <input type="url" id="updateInstagram">
      </div>

      <div class="form-group">
        <label>Profile Image</label>
        <img
          id="updateImagePreview"
          style="width:100px;height:100px;border-radius:50%;object-fit:cover;"
        >
      </div>

      <button type="submit" class="btn-primary">
        Save Changes
      </button>

    </form>
  </div>

</div>


</main>
